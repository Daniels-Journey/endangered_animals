
{% extends 'base.html' %}

{% block content %}

    <h1>List of endangered animals</h1>

<ul>

    {%  for animal in names %}
    <li>
        <strong>{{ animal }}</strong>
        <p>Population: {{ animal.population }}</p>
        <p>Description: {{ animal.description }}</p>
        <p>Extintion Level: {{ animal.extinction_level.name }}</p>
    </li>
    {% endfor %}
    <!-- Add more items following the same structure -->

</ul>


{%  endblock %}
